<html lang="en">

<head>
  <title>Template</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <div class="maincolumn center">
    <div id="eventSandboxMain" class="main">
      <div class="outerframe">
        <div class="frame">
          <div id="btnArea" class="center">
            <button id="btnYellow" class="quarter quarter1"></button>
            <button id="btnRed" class="quarter quarter2"></button>
            <button id="btnBlue" class="quarter quarter3"></button>
            <button id="btnGreen" class="quarter quarter4"></button>
            <div class="middle_ring">
              <div class="simonInnerBody center">
                <div class="simonControls center">
                  <div class="row">
                    <h2 class="simonTitle center">
                      Simon
                    </h2>
                  </div>
                  <div class="row center">
                    <div class="column center">
                      <div class="simonScore center">
                        <h5>01</h5>
                      </div>
                      <h4 class="startText">Count</h4>
                    </div>
                    <div class="row center">
                      <div class="column center">
                        <div class="simonStrictLight2"></div>
                        <button id="BtnSimonStart" class="simonStart"></button>
                        <h4 class="startText">Start</h4>
                      </div>
                      <div class="column center">
                        <div class="simonStrictLight"></div>
                        <button id="BtnSimonStrict" class="simonStrict"></button>
                        <h4 class="strictText">Strict</h4>
                      </div>
                    </div>
                  </div>
                  <div class="holder">
                    <h4 class="center">Off</h4>
                    <div class="center">
                      <label class="switch">
                        <span class="slider round">
                          <span class="ball"></span>
                          <button id="toggleBtn" class="btn" type="button"></button>
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script type="text/javascript" src="app.bundle.js"></script>
</body>

</html>
